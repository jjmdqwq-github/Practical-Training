<head>

        .father {
            width: 700px;
            border: 5px solid red;

            overflow: auto;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <!-- 撑起父元素的高度 -->
         <!-- <div style="clear: both;"></div> -->
    </div>
</body>

</html>
